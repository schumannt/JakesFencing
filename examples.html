<!DOCTYPE HTML>
<html ng-app="jake.site">
    <head ng-controller="siteManager">
        <title>{{site.name}}</title>
        <meta name="description" content="website description" />
        <meta name="keywords" content="website keywords, website keywords" />
        <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
        <link rel="stylesheet" type="text/css" href="style/style.css" />
    
        <script src="js/angular.min.1.3.0.js"></script>
    </head>
    <body>
        <div id="main" ng-controller="siteManager">
            <div id="header">
                <div id="logo">
                    <div id="logo_text">
                        <!-- class="logo_colour", allows you to change the colour of the text -->
                        <h1><a href="index.html"><span class="logo_colour">{{site.name}}</span></a></h1>
                        <h2>{{site.tagLine}}</h2>
                    </div>
                </div>
                <div id="menubar">
                    <ul id="menu">
                        <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
                        <li><a href="index.html">Home</a></li>
                        <li class="selected"><a href="examples.html">Examples</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            <div id="content_header"></div>
            <div id="site_content">
                <div id="banner"></div>
                <div id="sidebar_container">
                    <div class="sidebar">
                        <div class="sidebar_top"></div>
                        <div class="sidebar_item">
                            <!-- insert your sidebar items here -->
                            <h3>Latest News</h3>
                            <div ng-repeat="new in site.news">
                                <h4>{{new.header}}</h4>
                                <h5>{{new.date}}</h5>
                                <p>{{new.story}}</p>
                            </div>
                        </div>
                        <div class="sidebar_base"></div>
                    </div>
                    <div class="sidebar">
                        <div class="sidebar_top"></div>
                        <div class="sidebar_item">
                            <h3>Useful Links</h3>
                            <ul>
                                <li ng-repeat="link in site.links">
                                    <a href="{{link.url}}">{{link.name}}</a>
                                </li>
                            </ul>
                        </div>
                        <div class="sidebar_base"></div>
                    </div>
                </div>
                <div id="content">
                    <div ng-repeat="example in site.examples">
                        <h3>{{example.jobName}}</h3>
                        <div ng-repeat="img in example.imgs" style="display:inline;">
                            <img src="img/{{img}}" width="300">
                        </div>
                        <hr/>
                    </div>
                </div>
            </div>
    <div id="content_footer"></div>
            <div id="footer">
                <p><a href="index.html">Home</a> | <a href="examples.html">Examples</a> | <a href="contact.html">Contact Us</a></p>
                <p>Copyright &copy; Schumann-Tech Ltd| Developed by: <a href="http://www.Schumann-tech.com"> Schumenn-tech LTD </a> </p>
            </div>
        </div>
    <script src="js/custom.js"></script>
    </body>
</html>
